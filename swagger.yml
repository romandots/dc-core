openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/bezpravil/tansultant-api/1.0.0
info:
  version: "1.0.0"
  title: Tansultant CRM API
  description: >-
    Documentation for Tansultant API
tags:
  - name: Auth
    description: >-
      Авторизация и регистрация
  - name: AdminApi
    description: >-
      Непубличный АПИ для управления системой
  - name: StudentApi
    description: >-
      АПИ для клиентского приложения
  - name: PublicApi
    description: >-
      Публичный АПИ для сайта и приложений
  - name: People
    description: >-
      Пользователи, студенты, преподаватели и профили
  - name: Courses
    description: >-
      Курсы (классы) и расписание
security:
  - application:
      - read
      - write
components:
  parameters:
    Page:
      description: Номер страницы
      name: page
      in: query
      schema:
        type: integer
        nullable: true
        default: 1
        example: 1
    PerPage:
      description: Количество записей на странице
      name: per_page
      in: query
      schema:
        type: integer
        nullable: true
        default: 50
        example: 50
    Sort:
      description: Критерий для сортировки
      name: sort
      in: query
      schema:
        type: string
        nullable: true
        default: 'id'
        example: 'id'
    Order:
      description: Направление сортировки
      name: order
      in: query
      schema:
        type: string
        enum: [asc, desc]
        nullable: true
        default: 'asc'
    FilterByUserStatus:
      description: Фильтровать по статусу пользователя
      name: status
      in: query
      schema:
        type: string
        enum: [pending, approved, disabled]
        nullable: true
    FilterByCourseStatus:
      description: Фильтровать по статусу курса
      name: status
      in: query
      schema:
        type: string
        enum: [pending, active, disabled]
        nullable: true
    FilterByInstructorId:
      description: Фильтровать по инструктору
      name: instructor_id
      in: query
      schema:
        type: string
        format: uuid
        nullable: true
    CourseId:
      description: ID курса
      name: course_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    NewsId:
      description: ID новости
      name: news_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  schemas:
    Token:
      description: Токен доступа
      type: object
      properties:
        id:
          type: string
          description: ID токена
        user_id:
          type: string
          format: uuid
          description: ID пользователя
        client_id:
          type: string
          description: ID oauth-клиента
        name:
          type: string
          description: Имя пользователя
        scopes:
          type: array
          description: Скоупы
          items:
            type: string
        revoked:
          type: boolean
          description: Отозван?
        created_at:
          type: string
          format: date-time
          description: Дата создания
        updated_at:
          type: string
          format: date-time
          description: Дата изменения
        expires_at:
          type: string
          format: date-time
          description: Дата истечения срока действия
    PaginationMeta:
      description: Мета-данные о состоянии пагинации
      type: object
      properties:
        current_page:
          type: integer
          example: 1
          description: Текущая страница
        per_page:
          type: integer
          example: 20
          description: Записей на странице
        last_page:
          type: integer
          example: 115
          description: Последняя страница
        from:
          type: integer
          example: 1
          description: Порядковый номер начальной записи на текущей странице
        to:
          type: integer
          example: 20
          description: Порядковый номер последней записи на текущей странице
        total:
          type: integer
          example: 2300
          description: Всего записей
    Person:
      type: object
      description: Профиль
      required:
        - id
        - name
        - phone
        - last_name
        - first_name
        - patrinymic_name
        - gender
        - birth_date
        - age
        - is_user
        - is_student
        - is_instructor
        - is_customer
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: ID профиля
        name:
          type: string
          description: Отображаемое имя
          example: Роман Александрович Доц
        phone:
          type: string
          format: phone
          description: Номер телефона
          example: '79996339777'
        email:
          type: string
          format: email
          description: Адрес электронной почты
          example: ram.d.kreiz@gmail.com
        last_name:
          type: string
          description: Фамилия
          example: Доц
        first_name:
          type: string
          description: Имя
          example: Роман
        patrinymic_name:
          type: string
          description: Отчество
          example: Александрович
        gender:
          type: string
          enum: [male, female]
          description: Пол
        birth_date:
          type: string
          format: date
          description: Дата рождения
        age:
          type: integer
          description: Возраст
          example: 34
        picture:
          description: Адрес фотографии
          type: string
          format: url
          example: https://via.placeholder.com/600
        picture_thumb:
          description: Адрес превью фотографии
          type: string
          format: url
          example: https://via.placeholder.com/200
        instagram_username:
          description: Юзернейм в Инстаграм
          type: string
        telegram_username:
          description: Юзернейм в Телеграме
          type: string
        vk_uid:
          description: ID пользователя в VK
          type: string
        facebook_uid:
          description: ID пользователя в Facebook
          type: string
        note:
          description: Текстовая заметка о профиле
          type: string
        is_user:
          type: boolean
          description: Явялется пользователем системы?
        is_student:
          type: boolean
          description: Явялется студентом?
        is_customer:
          type: boolean
          description: Явялется плательщиком?
        is_instructor:
          type: boolean
          description: Явялется преподавателем?
        user_id:
          type: string
          format: uuid
          nullable: true
          description: ID пользователя системы
        student_id:
          type: string
          format: uuid
          nullable: true
          description: ID студента
        customer_id:
          type: string
          format: uuid
          nullable: true
          description: ID плательщика (клиента)
        instructor_id:
          type: string
          format: uuid
          nullable: true
          description: ID преподавателя
        created_at:
          type: string
          format: date-time
          description: Дата создания
        updated_at:
          type: string
          format: date-time
          description: Дата изменения
    User:
      type: object
      description: Пользователь системы
      required:
        - id
        - name
        - username
        - person
        - is_instructor
        - is_student
        - is_customer
        - roles
        - permissions
        - created_at
        - updated_at
        - status
      properties:
        id:
          description: ID пользователя
          format: uuid
          type: string
        name:
          description: Отображаемое имя пользователя
          type: string
          example: Роман Доц
        username:
          description: Логин пользователя
          type: string
          example: '79996339777'
        is_instructor:
          description: Пользователь - преподаватель?
          type: boolean
        is_student:
          description: Пользователь - студент?
          type: boolean
        is_customer:
          description: Пользователь - плательщик?
          type: boolean
        person:
          $ref: '#/components/schemas/Person'
        roles:
          description: Список ролей пользователя
          type: array
          items:
            type: string
            example: manager
            description: Роль
        permissions:
          description: Список прав пользователя
          type: array
          items:
            type: string
            example: view-schedule
            description: Право
        created_at:
          description: Дата создания
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          description: Дата изменения
        approved_at:
          description: Дата подтверждения
          type: string
          format: date-time
        seen_at:
          description: Дата последнего появления в сети
          type: string
          format: date-time
        status:
          description: Статус пользователя
          type: string
          enum: [pending, approved, disabled]
          example: approved
    Student:
      type: object
      description: Студент
      required:
        - id
        - name
        - person
        - customer
        - status
        - status_label
        - created_at
      properties:
        id:
          description: ID пользователя
          format: uuid
          type: string
        name:
          description: Отображаемое имя пользователя
          type: string
          example: Роман Доц
        person:
          $ref: '#/components/schemas/Person'
        customer:
          $ref: '#/components/schemas/Customer'
        card_number:
          description: Номер карты студента
          type: string
          example: '9999'
        status:
          description: Статус студента
          type: string
          enum: [potential, active, recent, former]
          example: active
        status_label:
          description: Название статуса
          type: string
          enum: [Потенциальный, Действующий, Недавний, Бывший]
        created_at:
          description: Дата создания
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          description: Дата изменения
        seen_at:
          description: Дата последнего появления в сети
          type: string
          format: date-time
    Customer:
      type: object
      description: Плательщик (клиент)
      required:
        - id
        - name
        - person
        - contract
        - created_at
      properties:
        id:
          description: ID пользователя
          format: uuid
          type: string
        name:
          description: Отображаемое имя пользователя
          type: string
          example: Роман Доц
        person:
          $ref: '#/components/schemas/Person'
        contract:
          $ref: '#/components/schemas/Contract'
        created_at:
          description: Дата создания
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          description: Дата изменения
        seen_at:
          description: Дата последнего появления в сети
          type: string
          format: date-time
    Contract:
      description: Договор с клиентом
      type: object
    Instructor:
      type: object
      description: Преподаватель (инструктор)
      required:
        - id
        - name
        - person
        - display
        - status
        - status_label
        - permissions
        - seen_at
        - created_at
      properties:
        id:
          description: ID пользователя
          format: uuid
          type: string
        name:
          description: Отображаемое имя пользователя
          type: string
          example: Роман Доц
        person:
          $ref: '#/components/schemas/Person'
        description:
          description: Описание (био)
          type: string
          example: Классный преподаватель
        picture:
          description: Адрес фотографии
          type: string
          format: url
          example: https://via.placeholder.com/600
        display:
          description: Отображать?
          type: boolean
        status:
          description: Статус преподавателя
          type: string
          enum: [hired, freelance, fired]
          example: active
        status_label:
          description: Название статуса
          type: string
          enum: [В штате, Вне штата, Уволен]
        permissions:
          description: Список прав преподавателя
          type: array
          items:
            type: string
            example: view-schedule
            description: Право
        created_at:
          description: Дата создания
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          description: Дата изменения
        seen_at:
          description: Дата последнего появления в сети
          type: string
          format: date-time
    Course:
      type: object
      description: Курс (класс)
      required:
        - id
        - name
        - status
        - status_label
        - display
        - instructor
      properties:
        id:
          description: ID курса
          format: uuid
          type: string
        name:
          description: Название класса
          type: string
          example: Dancehall
        status:
          description: Статус класса
          type: string
          enum: [pending, active, disabled]
          example: active
        status_label:
          description: Название статуса
          type: string
          enum: [Идёт набор, Работает, Закрыт]
          example: Работает
        summary:
          description: Короткое описание курса (тизер)
          type: string
          example: Описание курса в две-три строки
        description:
          description: Полное описание
          type: string
          example: Полное и подробное описание курса
        picture:
          description: Адрес картинки класса
          type: string
          format: url
          example: https://via.placeholder.com/600
        picture_thumb:
          description: Адрес превью картинки класса
          type: string
          format: url
          example: https://via.placeholder.com/200
        display:
          description: Отображать?
          type: boolean
          example: true
        age_restrictions:
          description: Возрастные ограничения
          type: object
          properties:
            from:
              type: integer
              nullable: true
              description: От
              example: 3
            to:
              type: integer
              nullable: true
              description: До
              example:
        age_restrictions_string:
          description: Возрастные ограничения (текстовое отображение)
          type: string
          example: 3+
        instructor:
          $ref: '#/components/schemas/Instructor'
        created_at:
          description: Дата создания
          type: string
          format: date-time
          example: 2020-02-20 00:00:00+004UTC
        updated_at:
          type: string
          format: date-time
          description: Дата изменения
          example: 2020-02-20 00:00:00+004UTC
        seen_at:
          description: Дата последнего появления в сети
          type: string
          format: date-time
          example: 2020-02-20 00:00:00+004UTC
    PublicNewsList:
      description: Новости
      type: array
      items:
        $ref: '#/components/schemas/PublicNewsEntry'
    PublicNewsEntry:
      description: Новость
      type: object
      properties:
        subject:
          type: string
          description: Заголовок
          example: Новый набор в классе Dance Mix
        text:
          type: string
          description: Текст
          example: >-
            Много текста в качестве тела новости
        attachments:
          type: array
          description: Вложения
          items:
            type: string
            format: url
            example: https://via.placeholder.com/150
            description: Адрес вложения
        tags:
          type: array
          description: Тэги
          items:
            type: string
            description: Тэг
            example: hip-hop
  securitySchemes:
    application:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: 'http://example.com/oauth/token'
paths:
  # Auth routes
  /verify:
    post:
      tags:
        - Auth
      operationId: verifyPhoneNumber
      summary: Верификация номера телефона
      description: >-
        При первом обращении необходимо отправить только номер телефона, чтобы код подтверждения,
        сгенерированный системой был отправлен на этот номер.
        Во втором запросе следует также передать полученный код подтверждения.
        При успешной верификации код будет отмечен как просроченный во избежание повторной проверки,
        а сервер вернет ID кода верификации, который впоследствии необходимо использовать при регистрации или сбросе пароля.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  format: phone
                  example: '79996339777'
                  description: Номер телефона
                verification_code:
                  type: string
                  example: '123456'
                  description: Код подтверждения из СМС
      responses:
        200:
          description: Код подтвержден
        201:
          description: Код отправлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      verification_code_id:
                        type: string
                        format: uuid
                        description: ID кода подтверждения (используется при регистрации нового пользователя)
        400:
          description: >-
            Ошибка отправки сообщения
            или таймаут перед повторной отправкой кода
            или превышено количество попыток
        404:
          description: Код еще не был отправлен или просрочен (см. вложенное сообщение)
        409:
          description: Неверный код подтверждения
  /register:
    post:
      tags:
        - Auth
      summary: Регистрация пользователя
      operationId: registration
      description: >-
        Самостоятельная регистрация любого пользователя системы (менеджера, студента, преподавателя).
        Предварительно нужно вызвать метод подтверждения номера телефона (/verify), чтобы пройти
        процедуру верификации номера телефона и получить ID кода подтверждения, необходимого для регистрации.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - user_type
                - verification_code_id
                - last_name
                - first_name
                - patrinymic_name
                - gender
                - birth_date
                - password
              properties:
                user_type:
                  type: string
                  enum: ['User', 'Student', 'Instructor']
                  example: student
                  description: Тип регистрации (пользователь, студент, инструктор)
                verification_code_id:
                  type: string
                  format: uuid
                  description: ID кода подтверждения (для верификации номера телефона)
                last_name:
                  type: string
                  description: Фамилия
                  example: Доц
                first_name:
                  type: string
                  description: Имя
                  example: Роман
                patrinymic_name:
                  type: string
                  description: Отчество
                  example: Александрович
                gender:
                  type: string
                  enum: [male, female]
                  description: Пол
                birth_date:
                  type: string
                  format: date
                  description: Дата рождения
                password:
                  type: string
                  description: Пароль
      responses:
        201:
          description: Пользователь зарегистрирован
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        409:
          description: >-
            Пользователь уже зарегистрирован 
            (совпадение по номеру телефона или персональным данным)
        422:
          description: Ошибка валидации (см. вложенное сообщение)
  /auth:
    post:
      operationId: login
      summary: Авторизация (вход в систему)
      description: >-
        Метод осуществляет авторизацию в системе с помощью логина и пароля
        и возвращает oauth2 токен доступа для использования в запросах
        к непубличному АПИ.
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  description: Логин (номер телефона)
                  type: string
                  example: '79996339777'
                password:
                  description: Пароль
                  type: string
                  example: 'qwerty'
      responses:
        200:
          description: Авторизация успешна
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        $ref: '#/components/schemas/Token'
                      accessToken:
                        description: Access token для дальнейших обращений к непубличной части АПИ
                        type: string
                        example: 'MTQ0NjJkZmQ5OTM2NDE1ZTZjNGZmZjI3'
                        format: base64
        409:
          description: Ошибка авторизации
    delete:
      operationId: logout
      summary: Сброс авторизации (выход из системы)
      description: Метод отзывает токен авторизованного пользователя
      tags:
        - Auth
      responses:
        200:
          description: Успешно
        401:
          description: Пользователь не авторизован
  /user:
    get:
      operationId: getUser
      summary: Данные пользователя
      description: Метод возвращает данные авторизованного пользователя, включая профиль, роли и права.
      tags:
        - Auth
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        401:
          description: Пользователь не авторизован
  /user/password:
    patch:
      operationId: updateUserPassword
      summary: Смена пароля авторизованного пользователя
      description: >-
        Необходимо отправить правильный старый пароль и новый пароль, 
        чтобы изменить пароль авторизованного пользователя.
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                old_password:
                  description: Старый пароль
                  type: string
                  example: 'querty'
                new_password:
                  description: Новый пароль
                  type: string
                  example: 'ytrewq'
      responses:
        200:
          description: Успешно
        401:
          description: Пользователь не авторизован
        409:
          description: Старый пароль введен неверно
  /reset:
    post:
      operationId: resetUserPassword
      summary: Сброс пароля
      description: >-
        Для сброса пароля необходимо выполнить два запроса к данному методу:

        1. Первый запрос должен содержать только ``username``, по которому будет осуществлен поиск пользователя. 
          На номер телефона найденного пользователя будет отправлен код подтверждения.

        2. Второй запрос должен также содержать ``verification_code``. 
          При отправке верного кода подтверждения, будет сгенерирован новый пароль и отправлен в СМС.
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
                  example: '79996339777'
                  description: Имя пользователя
                verification_code:
                  type: string
                  example: '123456'
                  description: Код подтверждения из СМС
      responses:
        200:
          description: Пароль сброшен и отправлен в СМС
        201:
          description: Код подтверждения отправлен в СМС
        400:
          description: >-
            Ошибка отправки сообщения
            или таймаут перед повторной отправкой кода
            или превышено количество попыток
        404:
          description: >-
            Пользователь не найден
            или у пользователя нет привязанного номера телефона
            или код подтверждения просрочен (см. вложенное сообщение)
        409:
          description: Неверно указан номер кода подтверждения

